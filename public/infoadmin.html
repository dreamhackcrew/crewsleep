<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Info admin</title>
    <link rel="stylesheet" href="/style/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      function update () {
        $.get("/api/v2/info", function(data) {
          $("textarea").val(data)
        })
      }
      function post () {
        var text = $("textarea").val()
        $.post("/api/v2/info", {text:text})
      }
      $(function() {
        update();
      })
    </script>
  </head>
  <body>
    <div id="content">
      <br><br><br>
      <div class="box normal">
        <div class="inner">
          <form action="/api/v2/info" method="post" accept-charset="utf-8" onsubmit="post(); return false;">
            <textarea name="text" rows="15" cols="80"></textarea>
            <p><input type="submit" value="Save"></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
